---
layout: default
id: blog
---
<div class="container container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            {{ content }}
        </div>
        <div class="col-md-4 site-description">
            <div class="avatar avatar-md center"></div>
            <p class="center">{{ site.blog.description }}</p>
        </div>
    </div>
</div>
