---
layout: blog
---
<div class="post">

    {% include pager.html %}

    <h1>{{ page.title }}</h1>
    <h4>{{ page.excerpt }}</h4>

    <header class="post-header">
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    {% include disqus.html %}

</div>

{% include pager.html %}
