<nav>
    <ul class="pager">
        {% if page.previous %}
        <li class="previous"><a href="{{page.previous.url}}"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;Previous</a></li>
        {% else %}
        <li class="previous disabled"><a><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;Previous</a></li>
        {% endif %}

        {% if page.next %}
        <li class="next"><a href="{{page.next.url}}">Next&nbsp;<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></li>
        {% else %}
        <li class="next disabled"><a>Next&nbsp;<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></li>
        {% endif %}
    </ul>
</nav>
