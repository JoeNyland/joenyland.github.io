<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" href="{{ '/img/favicon.ico' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/img/apple-touch-icon-57x57.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/img/apple-touch-icon-114x114.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/img/apple-touch-icon-72x72.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/img/apple-touch-icon-144x144.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/img/apple-touch-icon-60x60.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/img/apple-touch-icon-120x120.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/img/apple-touch-icon-76x76.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/img/apple-touch-icon-152x152.png' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ '/img/favicon-196x196.png' sizes='196x196' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ '/img/favicon-160x160.png' sizes='160x160' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ '/img/favicon-96x96.png' sizes='96x96' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ '/img/favicon-16x16.png' sizes='16x16' | prepend: site.assets | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ '/img/favicon-32x32.png' sizes='32x32' | prepend: site.assets | prepend: site.baseurl }}">
    <meta name="msapplication-TileColor" content="#323232">
    <meta name="msapplication-TileImage" content="{{ '/img/mstile-144x144.png' | prepend: site.assets | prepend: site.baseurl }}">
    <meta name="msapplication-config" content="{{ '/img/browserconfig.xml' | prepend: site.assets | prepend: site.baseurl }}">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.assets | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
