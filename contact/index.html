<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <h1>Contact Me</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <p>Use the form below to send me a quick message:</p>
        <form class="form-horizontal" method="post" action="https://formspree.io/joenyland+qv3soaj@me.com">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="joan.ireland@example.com">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea rows="5" class="form-control" id="message" name="message" placeholder="I'm not even mad - your site's amazing!"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg right">Send</button>
            <input type="hidden" name="_next" value="{{site.url}}/contact/thanks" />
            <input type="hidden" name="_subject" value="New submission!" />
            <input type="text" name="_gotcha" style="display:none" />
        </form>
    </div>
</div>
